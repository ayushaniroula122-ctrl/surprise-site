<!DOCTYPE html>
<html>
<head>
<title>My Special Website ❤️</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pristina&display=swap');

body{
    margin:0;
    font-family: "Arial Nova Condensed Light", Arial, sans-serif;
    background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
}

/* ---------- HERO ---------- */
.section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

h1{
    font-family:'Castellar',serif;
    font-weight:bold;
    font-size:3em;
    color:black;
}

.hero p{
    font-family:'Pristina',cursive;
    font-size:1.5em;
    color:black;
    max-width:700px;
}

button{
    margin-top:20px;
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:#ff4b79;
    color:white;
    cursor:pointer;
    transition: transform 0.2s;
}

button:hover{
    transform:scale(1.05);
}

/* ---------- HEARTS ---------- */
.heart{
    position:fixed;
    top:-50px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    from{transform:translateY(0);}
    to{transform:translateY(110vh);}
}

/* ---------- IMAGE STORIES ---------- */
.story,.story2{
    display:flex;
    align-items:flex-start;
    margin:40px;
}

.story img,.story2 img{
    width:260px;
    border-radius:14px;
}

.story img{ margin-right:20px; }
.story2{ justify-content:flex-end; }
.story2 img{ margin-left:20px; }
