/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;

    text-align:center;

}

.hero p{

    color:black;
    max-width:700px;
}

button{
    margin-top:30px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:#ff4b79;
    color:white;
    cursor:pointer;
}

/* HEARTS */
.heart{
    position:fixed;
    top:-50px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    from{transform:translateY(0);}
    to{transform:translateY(110vh);}
}
