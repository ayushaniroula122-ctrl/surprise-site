<!DOCTYPE html>
<html>
<head>
    <title></title> <!-- Browser tab will be blank -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
        }

        h1, p {
            margin: 10px 0;
        }

        #buttonContainer {
            margin-top: 40px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h1>Finally, I made a website for you</h1>
    <p>It might not be the best website, but trust me I made a lot of effort</p>
    <p>Wanna see what your Bhuntu made for you?</p>

    <div id="buttonContainer">
        <button onclick="goToSurprise()">Click to see what's waiting for you</button>
    </div>

    <script>
        function goToSurprise() {
            // Opens the second page
            window.location.href = "surprise.html";
        }
    </script>

</body>
</html>
