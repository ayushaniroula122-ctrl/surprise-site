<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hearts + Sparkle</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
}

/* ‚ú® Sparkles around background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    radial-gradient(white 2px, transparent 2px),
    radial-gradient(pink 2px, transparent 2px),
    radial-gradient(lightblue 2px, transparent 2px);
  background-size: 60px 60px, 80px 80px, 100px 100px;
  animation: sparkleMove 15s linear infinite;
}

@keyframes sparkleMove {
  from { background-position: 0 0, 0 0, 0 0; }
  to { background-position: 200px 400px, -200px 300px, 300px -200px; }
}

/* ‚ù§Ô∏è Falling hearts */
.heart {
  position: absolute;
  top: -10px;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* üí¨ Center text box */
.text-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 30px 50px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  backdrop-filter: blur(6px);
  font-size: 28px;
}
</style>
</head>

<body>

<div class="text-box">
  Your Text Here üíñ
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random()*4) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
