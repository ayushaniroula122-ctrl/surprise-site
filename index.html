<!DOCTYPE html>

<title>Bhuntu Surprise ❤️</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pristina&display=swap');

body{
    margin:0;
    background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
    font-family:"Arial Nova Condensed Light", Arial, sans-serif;
}

/* ---------- HERO ---------- */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

h1{
    font-family:'Castellar',serif;
    font-weight:bold;
    font-size:3em;
    color:black;
}

.hero p{
    font-family:'Pristina',cursive;
    font-size:1.5em;
    color:black;
    max-width:700px;
}

button{
    margin-top:30px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:#ff4b79;
    color:white;
    cursor:pointer;
}

/* ---------- HEARTS ---------- */
.heart{
    position:fixed;
    top:-50px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    from{transform:translateY(0);}
    to{transform:translateY(110vh);}
}

/* ---------- IMAGE STORIES ---------- */
.story,.story2{
    display:flex;
    align-items:flex-start;
    margin:60px;
}

.story img,.story2 img{
    width:260px;
    border-radius:14px;
}

.story img{ margin-right:20px; }
.story2{ justify-content:flex-end; }
.story2 img{ margin-left:20px; }

/* ---------- TEXT STYLE ---------- */
.story p,
.story2 p{
    font-style:italic;
    font-weight:bold;
    font-size:16px;
    line-height:1.6;
    color:black;

    background:white;
    padding:8px 16px;
    border-radius:25px;

    position:relative;
    z-index:1;

    display:inline;
    box-decoration-break:clone;
    -webkit-box-decoration-break:clone;
}

/* ---------- SPARKLES AROUND TEXT ---------- */
.story p::before,
.story2 p::before{
    content:"";
    position:absolute;
    inset:-4px;
    border-radius:30px;
    z-index:-1;

    background:
      radial-gradient(circle, rgba(255,215,0,.6) 1px, transparent 2px),
      radial-gradient(circle, rgba(192,192,192,.6) 1px, transparent 2px);

    background-size:18px 18px;
    animation:sparkleMove 6s linear infinite;
}

@keyframes sparkleMove{
    from{background-position:0 0, 10px 10px;}
    to{background-position:40px 40px, 50px 50px;}
}

/* ---------- QUIZ SECTIONS ---------- */
.quiz-section {
    display:none;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
    font-family:"Times New Roman", Times, serif;
    font-weight:bold;
    min-height:100vh;
    background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
}

.quiz-section .question {
    font-size:1.5em;
    margin-bottom:30px;
}

.quiz-section .options button {
    display:block;
    margin:10px auto;
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    background:#ff4b79;
    color:white;
    cursor:pointer;
    transition: transform 0.2s, background 0.2s;
}

.quiz-section .options button:hover {
    transform: scale(1.05);
    background:#ff2d6f;
}

.feedback {
    margin-top:15px;
    font-size:1.2em;
    color:black;
    min-height:24px;
}
